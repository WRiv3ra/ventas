<<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>venta de objetos</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }

  .container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://example.com/tu-imagen-de-playa.jpg'); /* Cambia la URL por la imagen de la playa que desees usar */
    background-size: cover;
    background-position: center;
    animation: fondoMovimiento 50s linear infinite;
  }

  @keyframes fondoMovimiento {
    0% {
      background-position: 0 0;
    }
    100% {
      background-position: 100% 0;
    }
  }
</style>
</head>
<body>
  <div class="container"></div>
</body>
</html>
